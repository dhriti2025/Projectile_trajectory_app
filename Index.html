<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Projectile Comparison Simulator</title>

<style>
:root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
body { margin:0; padding:18px; background:#f6f7fb; }
.wrap { display:grid; grid-template-columns:420px 1fr; gap:16px; }
.card { background:#fff; border-radius:14px; padding:14px; box-shadow:0 8px 24px rgba(0,0,0,0.08); }
h1 { font-size:18px; margin:0 0 10px; }

label { font-size:13px; display:block; margin-top:10px; }
.row { display:grid; grid-template-columns:1fr 1fr; gap:8px; }

input[type="number"]{ padding:8px; border-radius:8px; border:1px solid #d6d9e3; }
input[type="range"]{ width:100%; }

button{
  margin-top:10px; padding:10px;
  border-radius:10px; border:none;
  background:#1f6feb; color:white;
  cursor:pointer;
}

.controls { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:10px; }

canvas{
  width:100%; height:520px;
  background:white; border-radius:14px;
}
</style>
</head>

<body>

<div class="wrap">
<div class="card">

<h1>Projectile Comparison</h1>

<h3>Projectile 1</h3>
<label>v₀(1)</label>
<div class="row">
<input id="v01n" type="number" value="20" step="0.1">
<input id="v01r" type="range" min="0" max="150" value="20" step="0.1">
</div>

<label>θ(1)</label>
<div class="row">
<input id="th1n" type="number" value="45" step="0.1">
<input id="th1r" type="range" min="0" max="90" value="45" step="0.1">
</div>

<hr>

<h3>Projectile 2</h3>
<label>v₀(2)</label>
<div class="row">
<input id="v02n" type="number" value="30" step="0.1">
<input id="v02r" type="range" min="0" max="150" value="30" step="0.1">
</div>

<label>θ(2)</label>
<div class="row">
<input id="th2n" type="number" value="35" step="0.1">
<input id="th2r" type="range" min="0" max="90" value="35" step="0.1">
</div>

<hr>

<label>Gravity g</label>
<input id="g" type="number" value="9.81" step="0.01">

<div class="controls">
<label><input type="checkbox" id="show1" checked> Show 1</label>
<label><input type="checkbox" id="show2" checked> Show 2</label>
<label><input type="checkbox" id="vectors"> Velocity vectors</label>
<label><input type="checkbox" id="equalRange"> Equal-range line</label>
</div>

<button id="play">Play</button>
<button id="reset">Reset</button>

</div>

<div class="card">
<canvas id="cv"></canvas>
</div>
</div>

<script>
const canvas=document.getElementById("cv");
const ctx=canvas.getContext("2d");

function resize(){
  const r=canvas.getBoundingClientRect();
  const dpr=window.devicePixelRatio||1;
  canvas.width=r.width*dpr;
  canvas.height=r.height*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
  return {w:r.width,h:r.height};
}

function sync(n,r){
  r.oninput=()=>n.value=r.value;
  n.oninput=()=>r.value=n.value;
}
sync(v01n,v01r); sync(th1n,th1r);
sync(v02n,v02r); sync(th2n,th2r);

let t=0, running=false;

function compute(v0,theta,g){
  const th=theta*Math.PI/180;
  const vx=v0*Math.cos(th);
  const vy=v0*Math.sin(th);
  const T=2*vy/g;
  return {vx,vy,T,range:vx*T,hmax:vy*vy/(2*g)};
}

function position(data,g,time){
  const x=data.vx*time;
  const y=data.vy*time-0.5*g*time*time;
  return {x,y};
}

function draw(){
  const {w,h}=resize();
  ctx.clearRect(0,0,w,h);

  const gVal=Number(g.value);

  const d1=compute(Number(v01n.value),Number(th1n.value),gVal);
  const d2=compute(Number(v02n.value),Number(th2n.value),gVal);

  const xmax=Math.max(d1.range,d2.range);
  const ymax=Math.max(d1.hmax,d2.hmax);

  const margin=40;
  const s=Math.min((w-2*margin)/xmax,(h-2*margin)/ymax);

  function map(x,y){
    return {X:margin+x*s,Y:h-margin-y*s};
  }

  // axes
  ctx.strokeStyle="black";
  ctx.beginPath();
  ctx.moveTo(margin,h-margin);
  ctx.lineTo(w-margin,h-margin);
  ctx.moveTo(margin,margin);
  ctx.lineTo(margin,h-margin);
  ctx.stroke();

  function drawProjectile(data,color,show){
    if(!show) return;
    const T=data.T;
    const steps=200;
    ctx.strokeStyle=color;
    ctx.beginPath();
    for(let i=0;i<=steps;i++){
      const tt=i/steps*T;
      const p=position(data,gVal,tt);
      const m=map(p.x,p.y);
      if(i===0) ctx.moveTo(m.X,m.Y);
      else ctx.lineTo(m.X,m.Y);
    }
    ctx.stroke();

    if(t<=T){
      const p=position(data,gVal,t);
      const m=map(p.x,p.y);
      ctx.fillStyle=color;
      ctx.beginPath();
      ctx.arc(m.X,m.Y,6,0,2*Math.PI);
      ctx.fill();

      if(vectors.checked){
        const vx=data.vx;
        const vy=data.vy-gVal*t;
        ctx.strokeStyle=color;
        ctx.beginPath();
        ctx.moveTo(m.X,m.Y);
        ctx.lineTo(m.X+vx*0.3,m.Y-vy*0.3);
        ctx.stroke();
      }
    }
  }

  drawProjectile(d1,"#1f6feb",show1.checked);
  drawProjectile(d2,"#e11d48",show2.checked);

  if(equalRange.checked && Math.abs(d1.range-d2.range)<1){
    const x=d1.range;
    const m=map(x,0);
    ctx.strokeStyle="green";
    ctx.setLineDash([6,6]);
    ctx.beginPath();
    ctx.moveTo(m.X,margin);
    ctx.lineTo(m.X,h-margin);
    ctx.stroke();
    ctx.setLineDash([]);
  }
}

function animate(){
  if(!running) return;
  t+=0.02;
  draw();
  requestAnimationFrame(animate);
}

play.onclick=()=>{
  if(!running){ running=true; animate(); }
};

reset.onclick=()=>{
  running=false;
  t=0;
  draw();
};

setTimeout(draw,50);
</script>

</html>
